<ion-header>
  <ion-navbar>
    <ion-title>
      <h1>Anime</h1>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let item of shows; let i = index">
    <anime-summary (click)="openAnime(item)" [item]="item" [idx]="i"></anime-summary>
  </ion-list>
</ion-content>
