<ion-header>

  <ion-navbar>
    <ion-title>
      <h1>{{item.animeHash.animeEps.anime.title}}</h1>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img class="album" src={{item.animeHash.animeEps.anime.img}}/>
  <ion-list *ngFor="let ep of item.links; let i = index">
    <ion-card class="episode-cards" (click)="openWatch(item, i)">
      <ion-card-title><ion-icon name="play"></ion-icon> Ep {{i + 1}}</ion-card-title>
    </ion-card>
  </ion-list>
</ion-content>
